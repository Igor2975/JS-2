<!DOCTYPE html>
<html>
<head>
  <title>eShop</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <header>
    <div class="header-top">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="block-white"></div>
   </div>
   
   <div class="header-botton">
      <button class="cart-button" type="button">Корзина</button>
   </div>
  <main>
    <div class="goods-list">
      <div class="goods-item">
      <img class="goods-image" src="images/Shirts.jpg">
       <h3 class="goods-item-title">Shirts</h3>
        <p class="goods-item-price">150</p>
        <button class="goods-item-button" type="button">Добавить</button>
     </div>
     <div class="goods-item">
      <img class="goods-image" src="images/socks.jpg">
        <h3 class="goods-item-title">Socks</h3>
        <p class="goods-item-price">50 </p>
        <button class="goods-item-button" type="button">Добавить</button>
     </div>
     <div class="goods-item">
      <img class="goods-image" src="images/jacket.jpg">
        <h3 class="goods-item-title">Jacket</h3>
        <p class="goods-item-price">350</p>
        <button class="goods-item-button" type="button">Добавить</button>
     </div>
     <div class="goods-item">
      <img class="goods-image" src="images/shoes.jpg">
        <h3 class="goods-item-title">Shoes</h3>
        <p class="goods-item-price">250</p>
        <button class="goods-item-button" type="button">Добавить</button>
     </div>
    </div>
  </main>
  <div class="goods-list"></div>
  <script src="script.js"></script>
</body>
</html>
